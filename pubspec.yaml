  json_annotation: ^4.8.1
  url_launcher: ^6.2.5
  shared_preferences: ^2.2.2
  http: ^1.2.2
  mqtt_client: ^10.5.1
  image_picker: ^1.0.7
  package_info_plus: ^8.1.0
  
dev_dependencies:
