name: smart_gate
description: "Project for crd"
publish_to: "none" # This prevents accidental publishing to pub.dev.

version: 1.3.0+1

environment:
  sdk: ">=3.4.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.19.0
  shared_preferences: ^2.0.15  # Ensure you specify the version to avoid issues.
  http: ^1.2.1
  cupertino_icons: ^1.0.6
  image_picker: ^0.8.6
  mqtt_client: 
  firebase_core: ^2.31.0
  firebase_messaging: ^14.9.2
  image: ^4.0.0
  flutter_launcher_icons: ^0.12.0
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  generate: true
  uses-material-design: true

  assets:
    - lib/assets/icons/logo/CHP_logo.png

flutter_icons:
  android: true
  ios: true
  image_path: "lib/assets/icons/logo/CHP_logo.png"
